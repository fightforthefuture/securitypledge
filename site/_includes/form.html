  <div class="input-row">
    <label class="visually-hidden" for="form-first_name">Name</label>

    <label class="visually-hidden" for="form-email">E-mail</label>
    <input type="email" id="form-email" name="signature[email]" class="email" placeholder="E-mail" required/>

    <input type="submit" name="commit" value="{% if page.layout == 'event' %}Sign & RSVP{% else %}{{ page.signup_button_text | default: site.signup_button_text }}{% endif %}" class="submit"/>
