<section class="form-wrapper dissolve">
  <form id="action-network-form" class="petition-form" accept-charset="UTF-8" action="{{ page.action_network_form | default: site.action_network_form }}" method="post" data-petition-id="{{ page.action_network_petition_id | default: site.action_network_petition_id }}" data-mothership-tag="{{ page.mothership_tag | default: site.mothership_tag }}">
    <fieldset class="signature">
      <div class="input-row">
        <div class="input-column">
          <label class="visually-hidden" for="form-first_name">Name</label>
          <input type="text" id="form-first_name" class="name" name="signature[first_name]" placeholder="Name"/>
        </div>
        <div class="input-column">
          <label class="visually-hidden" for="form-email">E-mail</label>
          <input type="email" id="form-email" name="signature[email]" class="email" placeholder="E-mail" required/>
        </div>
        <div class="input-column">
          <input type="submit" name="commit" value="{{ page.signup_button_text | default: site.signup_button_text }}" class="submit"/>
        </div>
      </div>
    </fieldset>

    <fieldset class="tech-worker radio hidden">
      <legend>Do you work in tech?</legend>
      <label for="form-tech_worker-yes">Yes</label>
      <input type="radio" id="form-tech_worker-yes" name="signature[tech_worker]" value="yes"/>
      <label for="form-tech_worker-no">No</label>
      <input type="radio" id="form-tech_worker-no" name="signature[tech_worker]" value="no"/>
    </fieldset>

    <fieldset class="employer hidden">
      <label for="form-employer">For whom?</label>
      <div class="input-row">
        <input type="text" id="form-employer" name="signature[employer]" placeholder="Company Name"/>
        <input type="submit" value="Submit" class="submit"/>
      </div>
    </fieldset>

    <input type="hidden" name="utf8" value="âœ“">
    <input type="hidden" name="authenticity_token" value="0T4Obtb0NSc88GcP+W4S67iTV1B9UhTVWbk6UjKj7+o="/>
    <input type="hidden" name="signature[country]" value="US" id="hidden-country"/>
    <input type="hidden" name="subscription[sub_group_id]" value="13162">
    <input type="hidden" name="subscription[http_referer]" value="{{ site.url }}{{ page.url | remove: 'index.html' }}"/>
    <input type="hidden" name="subscription[source]" value="{{ page.action_network_source | default: site.action_network_source }}"/>
    <input type="hidden" name="signature[tag_list]" value='{{ page.action_network_tag_list | default: site.action_network_tag_list | jsonify }}'/>
  </form>

  <div class="share-this hidden">
    <h4>Help us spread the word.</h4>
  </div>
</section>
