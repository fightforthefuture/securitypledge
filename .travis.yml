language: node_js
node_js:
- '4.1'
sudo: false
cache:
  bundler: true
  directories:
  - node_modules
  - vendor
before_install:
- rvm install `cat .ruby-version`
install:
- npm install
script:
- npm run-script build
env:
- CXX=g++-4.8 AWS_S3_BUCKET=s3.fightforthefuture.org
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
branches:
  only:
  - production
before_deploy:
- node scripts/generate_fp_token.js
- scripts/deploy-ghpages.sh
deploy:
  provider: s3
  access_key_id: AKIAI467SJF233XDFZZA
  secret_access_key:
    secure: ""
  bucket: s3.fightforthefuture.org
  local-dir: assets
  upload-dir: 2017pledge
  skip_cleanup: true
  acl: public_read
  on:
    repo: fightforthefuture/2017Pledge
    branch: production
